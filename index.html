<!DOCTYPE html>
<html lang="en">

<head>
    <title>Newton's Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="containerDiv">
        <div id="sandboxDiv">
            <div id="sandboxMask">
                <div class="photon"></div>
            </div>
        </div>
        <div id="gui">
            <button id="gCreateBall">Ball</button>
            <button id="gCreateLight">Light</button>
            <button id="gReset">Clear</button>
        </div>
    </div>

    <div id="debug">
        <table>
            <tr>
                <td>
                    <h3>Photon Position</h3>
                </td>
            </tr>

            <tr>
                <td><b>X:</b></td>
                <td id="dbPhotonX"></td>
            </tr>
            <tr>
                <td><b>Y:</b></td>
                <td id="dbPhotonY"></td>
            </tr>
            <tr>
                <td>
                    <h3>Velocity</h3>
                </td>
            </tr>
            <tr>
                <td><b>X:</b></td>
                <td id="dbPhotonVelX"></td>
            </tr>
            <tr>
                <td><b>Y:</b></td>
                <td id="dbPhotonVelY"></td>
            </tr>
            <td>
                <hr>
            </td>
            <tr>
                <td>
                    <h3>Screen [Sandbox]</h3>
                </td>
            </tr>
            <tr>
                <td><b>Width:</b></td>
                <td id="dbScreenWidth"></td>
            </tr>
            <tr>
                <td><b>Height:</b></td>
                <td id="dbScreenHeight"></td>
            </tr>
            <tr>
                <td><b>Left:</b></td>
                <td id="dbScreenLeft"></td>
            </tr>
            <tr>
                <td><b>Top:</b></td>
                <td id="dbScreenTop"></td>
            </tr>
            <tr>
                <td><b>Right:</b></td>
                <td id="dbScreenRight"></td>
            </tr>
            <tr>
                <td><b>Bottom:</b></td>
                <td id="dbScreenBottom"></td>
            </tr>
        </table>
    </div>


    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
