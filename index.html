<!DOCTYPE html>
<html lang="en">

<head>
    <title>Newton's Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="sandboxDiv">
        <div class="ball"></div>
    </div>

    <div id="debug">
        <table>
            <tr>
                <td><h3>Ball Position</h3></td>
            </tr>
            
            <tr>
                <td><b>X:</b></td>
                <td id="dbBallX"></td>
            </tr>
            <tr>
                <td><b>Y:</b></td>
                <td id="dbBallY"></td>
            </tr>
            <tr>
                <td><h3>Velocity</h3></td>
            </tr>
            <tr>
                <td><b>X:</b></td>
                <td id="dbBallVelX"></td>
            </tr>
            <tr>
                <td><b>Y:</b></td>
                <td id="dbBallVelY"></td>
            </tr>
            <tr>
                <td><b>Radius:</b></td>
                <td id="dbBallRadius"></td>
            </tr>
            <td><hr></td>
            <tr>
                <td><h3>Screen [Sandbox]</h3></td>
            </tr>
            <tr>
                <td><b>Width:</b></td>
                <td id="dbScreenWidth"></td>
            </tr>
            <tr>
                <td><b>Height:</b></td>
                <td id="dbScreenHeight"></td>
            </tr>
            <tr>
                <td><b>Left:</b></td>
                <td id="dbScreenLeft"></td>
            </tr>
            <tr>
                <td><b>Top:</b></td>
                <td id="dbScreenTop"></td>
            </tr>
            <tr>
                <td><b>Right:</b></td>
                <td id="dbScreenRight"></td>
            </tr>
            <tr>
                <td><b>Bottom:</b></td>
                <td id="dbScreenBottom"></td>
            </tr>
        </table>
    </div>
    

    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
